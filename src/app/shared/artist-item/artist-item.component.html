<div class="root">
    <div class="artist-item" (click)= "onCardClick()" [ngClass] = " { 'income': item.amount >= 0 , 'expense': item.amount < 0 }" >
        <div class="description">
            <p>{{ artist.description }}</p>
        </div>
        <div class="song">
            <p>{{ artist.song }}</p>
        </div>
    </div>

    <div class="x-icon-button" (click) = "onXButtonClick()"></div>
</div>
